<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    const par = window.location.search;
    const para = new URLSearchParams(par);

    function loadpage(page) {
      $.ajax({
        url: page,
        success: async function (data) {
          await $('#page_loader').html(data);
          if (localStorage.lightSwitch === "dark") {
            for (var i = 0; i < document.getElementsByTagName('input').length; i++) {
              document.getElementsByTagName('input')[i].classList.replace('form-control', 'form-control-dark');
            };
          } else {
            for (var i = 0; i < document.getElementsByTagName('input').length; i++) {
              document.getElementsByTagName('input')[i].classList.replace('form-control-dark', 'form-control');
            };
          }
        }
      });
    };
  </script>
</head>
