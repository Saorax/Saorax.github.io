<script>
  function loadpage(page) {
    $.ajax({
      url: page,
      success: function (data) {
        $('#page_loader').html(data);
        darkS2();
      }
    });
  };

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  function darkS2() {
    if (getCookie("theme") === "light") {
      for (var i = 0; i < document.getElementsByTagName('div').length; i++) {
        document.getElementsByTagName('div')[i].classList.replace('lookFilled-1GseHa', 'look-light');
        document.getElementsByTagName('div')[i].classList.replace('theme-dark', 'false')
      };
    } else {
      for (var i = 0; i < document.getElementsByTagName('div').length; i++) {
        document.getElementsByTagName('div')[i].classList.replace('look-light', 'lookFilled-1GseHa');
        document.getElementsByTagName('div')[i].classList.replace('false', 'theme-dark')
      };
    }
  };

  function darkSwitch() {
    if (getCookie("theme") === "dark") {
      document.body.removeAttribute("data-theme")
      document.cookie = "theme=light";
      document.getElementById("themes").setAttribute("d",
        "M20.354 15.354A9 9 0 0 1 8.646 3.646A9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646z");
      document.getElementsByTagName('path')[0].setAttribute("stroke", "#333");
      //document.getElementById("navMenu").classList.replace('bg-dark', 'bg-light');

      for (var i = 0; i < document.getElementsByTagName('a').length; i++) {
        document.getElementsByTagName('a')[i].classList.replace('text-light', 'text-dark')
      };
      for (var i = 0; i < document.getElementsByTagName('aside').length; i++) {
        document.getElementsByTagName('aside')[i].classList.replace('bg-dark', 'bg-light')
      };
      for (var i = 0; i < document.getElementsByTagName('nav').length; i++) {
        document.getElementsByTagName('nav')[i].classList.replace('bg-dark', 'bg-light');
        document.getElementsByTagName('nav')[i].classList.replace('navbar-dark', 'navbar-light');
      };
      for (var i = 0; i < document.getElementsByTagName('div').length; i++) {
        document.getElementsByTagName('div')[i].classList.replace('theme-dark', 'false');
        document.getElementsByTagName('div')[i].classList.replace('lookFilled-1GseHa', 'look-light');
      };

    } else {
      document.body.setAttribute("data-theme", "dark");
      document.cookie = "theme=dark";
      document.getElementById("themes").setAttribute("d",
        "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0a4 4 0 0 1 8 0z"
      );
      document.getElementsByTagName('path')[0].setAttribute("stroke", "white");
      //document.getElementById("navMenu").classList.replace('bg-light', 'bg-dark');

      for (var i = 0; i < document.getElementsByTagName('a').length; i++) {
        document.getElementsByTagName('a')[i].classList.replace('text-dark', 'text-light')
      };
      for (var i = 0; i < document.getElementsByTagName('aside').length; i++) {
        document.getElementsByTagName('aside')[i].classList.replace('bg-light', 'bg-dark')
      };
      for (var i = 0; i < document.getElementsByTagName('nav').length; i++) {
        document.getElementsByTagName('nav')[i].classList.replace('bg-light', 'bg-dark');
        document.getElementsByTagName('nav')[i].classList.replace('navbar-light', 'navbar-dark');
      };
      for (var i = 0; i < document.getElementsByTagName('div').length; i++) {
        document.getElementsByTagName('div')[i].classList.replace('false', 'theme-dark');
        document.getElementsByTagName('div')[i].classList.replace('look-light', 'lookFilled-1GseHa');
      };
    }
  }
</script>
