<script>
  function loadpage(page) {
    $.ajax({
      url: page,
      success: function (data) {
        $('#page_loader').html(""); // to empty previous page contents.
        $('#page_loader').html(data);
      }
    });
  }

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  function darkSwitch() {
    console.log(getCookie("theme"));
    if (getCookie("theme") === "dark") {
      document.body.removeAttribute("data-theme")
      document.cookie = "theme=light";
      document.getElementById("themes").setAttribute("d",
        "M20.354 15.354A9 9 0 0 1 8.646 3.646A9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646z");
      document.getElementsByTagName('nav')[0].classList.replace('navbar-dark', 'navbar-light')
      document.getElementsByTagName('nav')[0].classList.replace('bg-dark', 'bg-light');
      document.getElementsByTagName('path')[0].setAttribute("stroke", "#333")
    } else {
      document.body.setAttribute("data-theme", "dark");
      document.body.setAttribute("navbar-theme", "dark");
      document.cookie = "theme=dark";
      document.getElementById("themes").setAttribute("d",
        "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0a4 4 0 0 1 8 0z"
      );

      document.getElementsByTagName('nav')[0].classList.replace('navbar-light', 'navbar-dark')
      document.getElementsByTagName('nav')[0].classList.replace('bg-light', 'bg-dark');
      document.getElementsByTagName('path')[0].setAttribute("stroke", "white")
    }
  }
</script>
